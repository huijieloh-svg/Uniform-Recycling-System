<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boys’ Brigade Uniform Recycling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Boys’ Brigade Uniform Recycling Platform</h1>

<!-- LOGIN SECTION -->
<div id="loginSection">
  <h2>Login / Register</h2>
  <input id="username" placeholder="Enter username">
  <button onclick="login()">Login</button>
</div>

<!-- MAIN APP (HIDDEN UNTIL LOGIN) -->
<div id="appSection" style="display:none;">
  <p>
    Welcome, <strong><span id="currentUser"></span></strong>
  </p>

  <h2>List a Uniform</h2>
  <input id="uniformName" placeholder="Uniform name (e.g. BB Shirt)">
  <input id="uniformSize" placeholder="Size (S / M / L)">
  <input id="uniformPrice" type="number" placeholder="Price (0 = Donation)">
  <button onclick="addUniform()">List Uniform</button>

  <h2>Available Uniforms</h2>
  <ul id="uniformList"></ul>

  <button onclick="logout()">Logout</button>
</div>

<script src="app.js"></script>
</body>
</html>
